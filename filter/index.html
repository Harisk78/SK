<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harisk</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="con">
        <div class="pro-nav">
            <div class="btn">
                <button class="but clicked" data-filter="all">ALL</button>
                <button class="but" data-filter="cake">Cake</button>
                <button class="but" data-filter="pizza">Pizza</button>
                <button class="but" data-filter="biscuit">Biscuit</button>
                <button class="but" data-filter="icecream">Icecream</button>
            </div>
           <input type="text" id="input" placeholder="Search for Items">
        </div>
        <div class="content">
            <div class="box" data-item="cake"><img src="cake.jpg" alt="cake"></div>

            <div class="box" data-item="biscuit"><img src="biuscuit.jpg" alt="biuscuit"></div>

            <div class="box" data-item="icecream"><img src="icecream2.jpg" alt="pizza"></div>

            <div class="box" data-item="cake"><img src="cake1.jpeg" alt="cake"></div>

            <div class="box" data-item="pizza"><img src="pizza.jpg" alt="pizza"></div>

            <div class="box" data-item="biscuit"><img src="biuscuit1.jpg" alt="pizza"></div>

            <div class="box" data-item="pizza"><img src="pizza2.jpg" alt="pizza"></div>

            <div class="box" data-item="cake"><img src="cake2.jpg" alt="pizza"></div>

            <div class="box" data-item="icecream"><img src="icecream1.jpg" alt="pizza"></div>
            
            <div class="box" data-item="icecream"><img src="icecream.jpg" alt="pizza"></div>

            <div class="box" data-item="biscuit"><img src="biuscuit2.jpg" alt="pizza"></div>

            <div class="box" data-item="pizza"><img src="pizza1.jpg" alt="pizza"></div>
            
        </div>

    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script src="script.js"></script>
</body>
</html>

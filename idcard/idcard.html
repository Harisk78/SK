<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="sk logo.png">
</head>
<body>
    <div class="container" name="card">
        <br>
        <center>
            <h1>Harisk</h1>
        </center>
        <div class="circle"><img id="photo"></div>
        <div class="data">
            <h3>Name : <span id="name">Hari</span></h3><br>
            <h3>RegNo : <span id="reg">7115BCSD26</span></h3><br>
            <h3>Dept : <span id="dept">CSD</span></h3><br>
            <h3>Phone : <span id="phn">9763538262</span></h3><br>

        </div>
    </div>
    <script>
        document.getElementById("name").innerHTML = localStorage.getItem("n");
        document.getElementById("reg").innerHTML = localStorage.getItem("reg");
        document.getElementById("dept").innerHTML = localStorage.getItem("dept");
        document.getElementById("phn").innerHTML = localStorage.getItem("num");
        var photo = document.getElementById("photo");
        var link = localStorage.getItem("img");
        photo.src = link;



    </script>
</body>
</html>

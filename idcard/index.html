<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harsik</title>
    <link rel="stylesheet" href="style1.css">
    <link rel="icon" href="sk logo.png">
    <script>
function vfun(){
let idname=document.getElementById('name').value;
let idnum=document.getElementById('reg').value;
let iddept=document.getElementById('dept').value;
let pnum=document.getElementById('number').value;
localStorage.setItem("n",idname);
localStorage.setItem("reg",idnum);
localStorage.setItem("dept",iddept);
localStorage.setItem("num",pnum);
return false;
}

    </script>
</head>
<body>
    <form action="idcard.html">
    <div class="container">
        <label>Name</label><br>
        <input type="text" id="name" placeholder="Name"><br>
        <label>ID No</label><br>
        <input type="text" id="reg" placeholder="RegNo"><br>
        <label>Department</label><br>
        <input type="text" id="dept" placeholder="Department"><br>
        <label>Phone Num</label><br>
        <input type="tel" id="number" placeholder="Phone Number"><br>
       <input onclick="vfun();" class="summit" type="submit" value="submit">
    </div>
    </form>
</body>
</html>
